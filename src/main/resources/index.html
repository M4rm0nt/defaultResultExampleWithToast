<!DOCTYPE html>
<html lang="de" ng-app="orderDemo">
<head>
    <meta charset="UTF-8">
    <title>Bestellung Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --background-color: #f5f5f5;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --input-border: #e0e0e0;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            margin: 20px;
        }

        h1 {
            color: var(--text-color);
            margin: 0 0 1.5rem 0;
            font-size: 1.75rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #toast-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .toast {
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .toast-success {
            background-color: #28a745 !important;
        }

        .toast-error {
            background-color: #dc3545 !important;
        }

        .toast-info {
            background-color: #17a2b8 !important;
        }

        .toast-warning {
            background-color: #ffc107 !important;
            color: #333 !important;
        }

        #toast-container > div {
            padding: 15px 15px 15px 50px;
            opacity: 1;
        }

        @media (max-width: 480px) {
            .card {
                margin: 10px;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        angular.module('orderDemo', [])
            .controller('OrderController', function($scope, $http) {
                $scope.order = {
                    customerName: '',
                    totalAmount: 0
                };

                toastr.options = {
                    positionClass: 'toast-top-right',
                    preventDuplicates: true,
                    closeButton: false,
                    progressBar: true,
                    timeOut: 3000,
                    extendedTimeOut: 1000,
                    closeMethod: 'fadeOut',
                    closeDuration: 300,
                    closeEasing: 'swing',
                    newestOnTop: true
                };

                function showMessages(result) {
                    if (result.messages && result.messages.length > 0) {
                        result.messages.forEach(function(message) {
                            switch (message.type) {
                                case 'SUCCESS':
                                    toastr.success(message.content, 'Erfolg');
                                    break;
                                case 'INFO':
                                    toastr.info(message.content, 'Information');
                                    break;
                                case 'ERROR':
                                    toastr.error(message.content, 'Fehler');
                                    break;
                                case 'WARNING':
                                    toastr.warning(message.content, 'Warnung');
                                    break;
                            }
                        });
                    }
                }

                $scope.processOrder = function() {
                    $http.post('http://localhost:8080/api/orders/process', $scope.order)
                        .then(function(response) {
                            showMessages(response.data);
                            if (response.data.status === 'SUCCESS') {
                                $scope.order = {
                                    customerName: '',
                                    totalAmount: 0
                                };
                            }
                        })
                        .catch(function(error) {
                            console.error("Request failed: ", error);
                            toastr.error("Ein unerwarteter Fehler ist aufgetreten", "Fehler");
                        });
                };
            });
    </script>
</head>
<body ng-controller="OrderController">
<div class="card">
    <h1>Bestellung aufgeben</h1>
    <form ng-submit="processOrder()">
        <div class="form-group">
            <label for="customerName">Kundenname:</label>
            <input type="text" id="customerName" ng-model="order.customerName" required>
        </div>
        <div class="form-group">
            <label for="totalAmount">Bestellbetrag (â‚¬):</label>
            <input type="number" id="totalAmount" ng-model="order.totalAmount" required min="0" step="0.01">
        </div>
        <button type="submit">Bestellung absenden</button>
    </form>
</div>
</body>
</html>
